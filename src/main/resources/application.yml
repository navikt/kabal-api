spring:
  application:
    name: kabal-api
  main:
    banner-mode: OFF
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  datasource:
    url: jdbc:postgresql://${NAIS_DATABASE_KABAL_API_KABAL_API_HOST}:${NAIS_DATABASE_KABAL_API_KABAL_API_PORT}/${NAIS_DATABASE_KABAL_API_KABAL_API_DATABASE}
    username: ${NAIS_DATABASE_KABAL_API_KABAL_API_USERNAME}
    password: ${NAIS_DATABASE_KABAL_API_KABAL_API_PASSWORD}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    clean-on-validation-error: false
    schemas: flyway_history_schema,klage
    connect-retries: 2
  jpa:
    open-in-view: false
    properties:
      org:
        hibernate:
          envers:
            store_data_at_delete: true
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100
  lifecycle:
    timeout-per-shutdown-phase: 20s
  servlet:
    multipart:
      enabled: false
  codec:
    max-in-memory-size: 512MB
  sql:
    init:
      platform: postgresql

server:
  port: 7081
  error:
    whitelabel:
      enabled: false
  shutdown: graceful
  http2:
    enabled: true
  jetty:
    threads:
      max: 600

management:
  health:
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints.web:
    exposure:
      include: info, health, metrics, prometheus
    base-path: "/internal"
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: false
  prometheus:
    metrics:
      export:
        enabled: true

